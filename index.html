<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Training</title>
  <meta name="description" content="training">
  <meta name="author" content="Wolox">
  <link rel="stylesheet"  type="text/css" href="application.css">
</head>
<body>
  <div class="book-container">
    <div class="images-container">
      <div class="crop">
        <img src="book-cover.png" alt="Cover of the book">
      </div>
      <div class="badge">
        <img src="badge.png" alt="Badge of the book">
      </div>
    </div>
    <div class="book-info">
      <div>
        <h1 class="book-title">
          Título del libro <span class="title-placeholder">(género)</span>
          <hr class="title-horizontal-line">
        </h1>
      </div>
      <div>
        <p class="book-attribute">Autor del libro: <span class="placeholder">Nombre del autor del libro</span></p>
      </div>
      <div>
        <p class="book-attribute">Editorial: <span class="placeholder">Nombre de la editorial</span></p>
      </div>
      <div>
        <p class="book-attribute">Año de publicación: <span class="placeholder">Año de publicación</span></p>
      </div>
    </div>
  </div>
</body>
</html>
