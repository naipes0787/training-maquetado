<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Training</title>
  <meta name="description" content="training">
  <meta name="author" content="Wolox">
  <link rel="stylesheet"  type="text/css" href="application.css">
</head>
<body class="white-body">
  <div class="login-container">
    <hr class="navbar-horizontal-line">
    <div class="logo-container">
      <div class="crop-logo small-margin-logo">
        <img src="LogoWolox.png" alt="Wolox logo">
      </div>
    </div>
    <div class="login-form-container">
      <div class="login-form-element">
        <label class="login-label-text" for="email">
          Email
        </label>
        <div>
          <input type="input" class="login-input" id="email" name="email" required>
        </div>
      </div>
      <div class="login-form-element">
        <label class="login-label-text" for="password">
          Password
        </label>
        <div>
          <input type="password" class="login-input" id="password" name="password" required>
        </div>
      </div>
      <div class="login-form-element">
        <a class="login-button login-section-button" type="button" id="btn-login" href="book-list.html">Login</a>
      </div>
      <hr class="login-horizontal-line">
      <div class="login-form-element">
        <a class="signup-button login-section-button" type="button" id="btn-sign-up">Sign Up</a>
      </div>
    </div>
  </div>
</body>
</html>
